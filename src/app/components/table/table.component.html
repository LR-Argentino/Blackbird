<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px">
  <form>
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search" class="form-control" type="text">
      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Published At</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let article of articles">
      <td><img src="{{article.urlToImage}}" width="150" alt=""></td>
      <td><a href="{{article.url}}" target="_blank">{{article.title}}</a></td>
      <td>{{article.publishedAt}}</td>
    </tr>
    </tbody>
  </table>
</div>
